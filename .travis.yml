language: java
jdk:
  - openjdk8
install:
  - mvn clean package install -DskipTests
  - chmod +x gradlew
  - ./gradlew reobfuscate
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL  
cache:
  directories:
    - $HOME/.m2
